<body>
    <section>
        <!-- Navbar (you can copy the existing navbar code) -->
        <!-- ... -->


        <div class="container">
            <h2>Payment Receipt</h2>
            <div id="receipt-content">
                <!-- Receipt items will be displayed here using JavaScript -->
            </div>
        </div>

        <!-- Payment form -->
        <div class="container">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <!-- Add fields for payment information (e.g., credit card details) -->
                <!-- For simplicity, let's add placeholders for card number, expiration date, and CVV -->
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="expirationDate">Expiration Date</label>
                        <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                    </div>
                </div>
                <!-- Add a button to initiate payment -->
                <button type="button" class="btn btn-primary" onclick="processPayment()">Submit Payment</button>
            </form>
        </div>

        <script>
            // Function to process the payment
            function processPayment() {
                // Perform the payment processing logic here
                alert('Payment processed successfully!');
                // You may redirect the user to a confirmation page or perform other actions
            }
        </script>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            // Function to fetch and display payment receipt
            function displayPaymentReceipt() {
                const receiptContent = document.getElementById('receipt-content');
                receiptContent.innerHTML = '';

                // Retrieve cart items from local storage
                const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

                // Display receipt items
                cartItems.forEach((cartItem) => {
                    const receiptItem = document.createElement('div');
                    receiptItem.classList.add('receipt-item');
                    receiptItem.innerHTML = `
                        <p><strong>${cartItem.title}</strong></p>
                        <p>Author: ${cartItem.author}</p>
                        <p>Price: $${cartItem.price.toFixed(2)}</p>
                        <p>Quantity: ${cartItem.quantity}</p>
                        <hr>
                    `;
                    receiptContent.appendChild(receiptItem);
                });

                // Display total amount
                const totalPrice = cartItems.reduce((total, item) => {
                    return total + item.price * item.quantity;
                }, 0);
                const totalAmount = document.createElement('p');
                totalAmount.innerHTML = `<strong>Total Amount: $${totalPrice.toFixed(2)}</strong>`;
                receiptContent.appendChild(totalAmount);
            }

            // Call the function
            displayPaymentReceipt();
        </script>
    </section>
